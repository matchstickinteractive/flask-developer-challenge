<!DOCTYPE html>
<html lang="en" ng-app="gistsApp">
  <head profile="http://www.w3.org/2005/10/profile">
  <link rel="icon" 
        type="image/png" 
        href="assets/trficon.png" />
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
  
    <title>gist search | user</title>

    <!-- Bootstrap -->
    <link href="../dist/css/bootstrap.min.css" rel="stylesheet">

   <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.6.1/angular.min.js"></script>

   <script src="app/app.module.js"></script>
   <script src="app/controller/GistsController.js"></script>
   <script src="app/service/GistsService.js"></script>
  </head>

  <body ng-controller="GistsController" style="background-color: #b6cad8;">

    <div class="container-fluid" style="width: 100%; height: 100%;">
    
      <h2 style="padding: 3px 9px;">
        GIST SEARCH
      </h2>

      <div class="col-md-3" style="padding: 0px 5px;">
        <div class="panel panel-default">
          <div class="panel-body">
            <form ng-submit="doSearch()">
                <div class="form-group">
                <label for="patternParam">Username:</label>
                    <input type="text" ng-model="username" class="form-control" id="usernameParam" placeholder="justdionysus">
                  </div>

                  <div class="form-group">
                    <label for="patternParam">RegEx Pattern:</label>
                    <input type="text" ng-model="pattern" class="form-control" id="patternParam" placeholder="TerbiumLabsChallenge_[0-9]+">
                  </div>
            </form>
          </div>

             
        </div>
         
        <button ng-click="doSearch()" class="pull-right">SEARCH >>></button>
       
      </div>

      <div class="col-md-9">
        <div class="panel panel-body">
          <div ng-show="searchStatus == null">
              Input username and regex pattern to search.
          </div>
          <div ng-show="searchStatus == 'search'">
              Searching...
          </div>
          <div ng-hide="searchStatus == null || searchStatus == 'search'">
              username: {{searchUsername}}, pattern: {{searchPattern}}, status: {{searchStatus}}
          </div>
        </div>  
        <ul class="list-group">
          <a ng-repeat="res in results" ng-href="{{res}}" class="list-group-item">{{res}}</a>
        </ul>
      

    </div>

  </body>
</html>
